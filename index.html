/* ===========================================
   THEME VARIABLES
=========================================== */
:root {
  --blue:#0088cc;
  --lightblue:#46c3ff;
  --bg:#eef6ff;
  --glass:rgba(255,255,255,0.62);
  --card:rgba(255,255,255,0.8);
  --text:#111;
  --text-soft:#666;
  --border:rgba(255,255,255,0.25);
  --shadow:0 8px 24px rgba(0,0,0,0.15);
}
[data-theme="dark"] {
  --bg:#0e0e0e;
  --glass:rgba(30,30,30,0.55);
  --card:rgba(40,40,40,0.75);
  --text:#fff;
  --text-soft:#aaa;
  --border:rgba(255,255,255,0.1);
  --shadow:0 8px 28px rgba(0,0,0,0.7);
}

/* ===========================================
   GLOBAL STYLE
=========================================== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:var(--bg);
  font-family:"Outfit",sans-serif;
  padding:20px;
  color:var(--text);
  transition:.35s;
}
.container{
  max-width:600px;
  margin:auto;
}

/* ===========================================
   ANIMATIONS
=========================================== */
@keyframes fadeUp {
  from {opacity:0;transform:translateY(18px);}
  to {opacity:1;transform:translateY(0);}
}

/* ===========================================
   HEADER
=========================================== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  border-radius:22px;
  padding:18px;
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  animation:fadeUp .6s ease;
}
.header .left{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  font-size:20px;
  padding:12px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--blue),var(--lightblue));
  color:#fff;
  box-shadow:0 4px 15px rgba(0,136,204,0.4);
}
.header h1{
  font-size:22px;
  font-weight:700;
  background:linear-gradient(135deg,var(--blue),var(--lightblue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.theme-btn{
  width:45px;height:45px;
  border-radius:50%;
  border:none;
  background:var(--glass);
  color:var(--text);
  backdrop-filter:blur(8px);
  font-size:20px;
  cursor:pointer;
  border:1px solid var(--border);
}

/* ===========================================
   TABS
=========================================== */
.tabs{
  margin-top:20px;
  display:flex;
  gap:10px;
  background:var(--glass);
  padding:8px;
  border-radius:18px;
  border:1px solid var(--border);
  backdrop-filter:blur(16px);
  box-shadow:var(--shadow);
  animation:fadeUp .8s ease;
}
.tab{
  flex:1;
  padding:12px;
  border:none;
  background:transparent;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  color:var(--text);
  transition:.25s;
}
.tab.active{
  background:linear-gradient(135deg,var(--blue),var(--lightblue));
  color:#fff;
  box-shadow:0 4px 14px rgba(0,136,204,0.35);
}

/* ===========================================
   PAGES
=========================================== */
.page{display:none;animation:fadeUp .6s ease;}
.page.active{display:block;}

/* ===========================================
   INPUT CARD
=========================================== */
.input-card{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  backdrop-filter:blur(18px);
  margin-top:20px;
}
textarea{
  width:100%;
  height:120px;
  margin-top:10px;
  padding:14px;
  border-radius:14px;
  border:2px solid rgba(0,0,0,0.1);
  background:rgba(255,255,255,0.5);
  resize:none;
  outline:none;
  font-size:16px;
}
textarea:focus{
  border-color:var(--blue);
  box-shadow:0 0 0 4px rgba(0,136,204,0.15);
}

.btn{
  margin-top:14px;
  width:100%;
  padding:16px;
  font-size:16px;
  background:linear-gradient(135deg,var(--blue),var(--lightblue));
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,136,204,0.3);
}

.mic-wave{
  margin:12px auto;
  width:18px;
  height:18px;
  background:#0088cc;
  border-radius:50%;
  animation:pulse 1.1s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:.6}
  50%{transform:scale(1.8);opacity:.2}
  100%{transform:scale(1);opacity:.6}
}


/* ===========================================
   RESULT / GUIDE CARDS
=========================================== */
.result-card, .guide-card{

  border-radius:20px;

.result-title, .guide-title{

}

.footer{

  text-align:center;
  color:var(--text-soft);
  font-size:14px;
}
</style>
</head>

<script>
/* ===========================================
   THEME SWITCH
=========================================== */
function toggleTheme(){
  let theme=document.documentElement.getAttribute("data-theme");
  let newTheme=theme==="dark"?"light":"dark";
  document.documentElement.setAttribute("data-theme",newTheme);
  document.getElementById("themeBtn").textContent=newTheme==="dark"?"â˜€ï¸":"ğŸŒ™";
}



/* ===========================================
   TAB SWITCH
=========================================== */
function switchTab(tab,e){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");

  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(tab+"-page").classList.add("active");
}

/* ===========================================
   SPEECH RECOGNITION (STT)
=========================================== */

function startSpeech(){
  if(!("webkitSpeechRecognition" in window)){
    alert("Brauzeringiz ovoz tanishni qoâ€˜llab-quvvatlamaydi");
    return;
  }

  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(() => {
      const r = new webkitSpeechRecognition();
      r.lang = "uz-UZ";
      r.interimResults = false;

      r.onstart = () => {
        showInfo("ğŸ™ Gapiring, tinglayapman...");
      };

      r.onerror = (e) => {
        showInfo("âŒ Mikrofon ruxsati berilmadi");
      };

      r.onresult = (e) => {
        document.getElementById("problemInput").value =
          e.results[0][0].transcript;
      };

      r.start();
    })
    .catch(() => {
      showInfo("âš ï¸ Mikrofon ruxsati kerak");
    });
}

  DB.forEach(item=>{

  }
}
